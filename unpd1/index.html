<!-- struktura HTML dokumenta -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="15; URL=https://elab.fon.bg.rs"> <!-- ukoliko se ne ucita za 15s, idi na sajt-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ovo je sajt koji opisuje HTML">
    <meta name="keyword" content="php, html, fon">
    <meta name="copyrigth" content="Copyrigth @ Elab katedra">
    <title>Uvod u HTML</title>
</head>
<body>
    <!-- 1. naslovi -->
    <h1>Ovo je h1 naslov</h1>
    <h2>Ovo je h2 naslov</h2>
    <h3>Ovo je h3 naslov</h3>
    <h4>Ovo je h4 naslov</h4>
    <h5>Ovo je h5 naslov</h5>
    <h6>Ovo je h6 naslov</h6>
    <hr/>
    <!-- 2. paragraf i odvajanje teksta-->
    <p>Ovo je paragraf.</p>
    <p>Ovo je drugi paragraf.</p>
    <b>Ovo je bold tekst.</b>
    <br/>
    <i>Ovo je italic tekst.</i>
</body>
</html>
