<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodle Login Forma</title>
    <link rel="stylesheet" href="css/style-prijava.css">
</head>
<body>
    <header>
        <img src="img/elab_logo.jpg" alt="ELAB logo">
    </header>
    <div id="wrap">
        <div id="prijava"> 
            <form action="">
                <input type="text" name="username" placeholder="Unesite korisnicko ime" id="username">
                <br>
                <input type="text" name="password" id="password" placeholder="Unesite sifru">
                <br>
                <input type="checkbox" name="remember" id="remeber">
                <label for="remeber">Zapamti korisnicko ime</label>
                <br>
                <button>Prijava</button>
            </form>
        </div>
        <div id="info">
            <a href="index.html">Zaboravili ste korisnicko ime ili lozinku?</a>
            <p>Vas Web citac mora imati omogucene "kolacice"</p>
        </div>
    </div>
</body>
</html>
